---
layout: default
---

<article class="post-content">
    <div class="post-header">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
    </div>
  
    {{ content }}
</article>

<style>
.post-header {
  margin-bottom: 2em;
}

.post-header h1 {
  margin-bottom: 0.25em;
  margin-top: 0;
  color: #222;
}

.post-date {
  display: block;
  color: #666;
  margin-bottom: 0;
}

.post-body {
  clear: both;
}

.post-content {
  margin-bottom: 3em;
}
</style>
