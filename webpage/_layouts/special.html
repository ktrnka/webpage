<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      .index-layout {
        display: grid;
        grid-template-columns: 270px 1fr;
        gap: 60px;
        max-width: 1060px;
        margin: 0 auto;
      }
      
      .index-sidebar {
        text-align: left;
      }
      
      .index-sidebar img {
        width: 96px;
        height: 96px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 10px 0 14px 0;
        border: 2px solid var(--accent-soft);
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      }
      
      .index-sidebar h1 {
        font-size: 28px;
        margin: 0 0 10px 0;
        color: var(--text);
      }
      
      .index-content {
        padding-top: 0;
      }
      
      @media screen and (max-width: 960px) {
        .index-layout {
          grid-template-columns: 1fr;
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="index-layout">
        <div class="index-sidebar">
          {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="{{ site.title }}" />
          {% endif %}
          <h1>{{ site.title }}</h1>
          
          <ul style="list-style: none; padding: 0; margin-top: 20px; margin-bottom: 15px;">
            <li style="margin-bottom: 8px;"><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
            <li style="margin-bottom: 8px;"><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li style="margin-bottom: 8px;"><a href="https://ktrnka.github.io/recipes/">Recipes</a></li>
            <li style="margin-bottom: 8px;"><a href="{{ '/photos/' | relative_url }}">Photos</a></li>
            <li style="margin-bottom: 12px; margin-top: 12px; font-size: 14px; color: var(--text-3); font-weight: 600;">Beginner guides</li>
            <li style="margin-bottom: 8px; padding-left: 15px;"><a href="{{ '/guides/urban-detrashing/' | relative_url }}">Urban detrashing</a></li>
            <li style="margin-bottom: 8px; padding-left: 15px;"><a href="{{ '/guides/hiking/' | relative_url }}">Hiking</a></li>
            <li style="margin-bottom: 12px; margin-top: 12px; font-size: 14px; color: var(--text-3); font-weight: 600;">Projects</li>
            <li style="margin-bottom: 8px; padding-left: 15px;"><a href="https://ktrnka.github.io/seattle-outdoor-volunteering/">Seattle Outdoor Volunteering</a></li>
          </ul>
          
          <hr style="border: 0; height: 1px; background-color: var(--border-2); margin: 15px 0;">
          
          <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 8px;"><a href="https://www.linkedin.com/in/keith-trnka">LinkedIn</a></li>
            <li style="margin-bottom: 8px;"><a href="https://github.com/ktrnka">GitHub</a></li>
            <li style="margin-bottom: 8px;"><a href="https://www.goodreads.com/review/list/62631407-keith-trnka?shelf=read">Goodreads</a></li>
          </ul>
        </div>
        <div class="index-content">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
